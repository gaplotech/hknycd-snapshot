<script type="text/javascript">


  var startGameRecaptchaWidget = null;
  var luckydrawRedeemRecaptchaWidget = null;

  $(document).ready(function() {
      var clockMinimumDigits = 7;

      var clockTimeValue = '';
      for(var i = 0; i < clockMinimumDigits; ++i) {
          clockTimeValue += '-';
      }

      clock = new FlipClock($('.clock'), {
          clockFace: 'Counter',
          minimumDigits: clockMinimumDigits
      });
      clock.setTime(clockTimeValue);

      $('.back-to-home-btn').click(function() {
          window.location.href = '/zh-Hant/';
      });

      $('.start-game-btn').click(function() {
        window.location.href = 'card-game.html';
      });
  });

  function showLuckydrawRedeemRecaptchaWidget() {
    try {
      //grecaptcha.reset(luckydrawRedeemRecaptchaWidget);
      //grecaptcha.execute(luckydrawRedeemRecaptchaWidget);
    }
    catch(error) {
    }
  }
  
  function onLuckyDrawRedeem(token) {
    try {
      //grecaptcha.reset(luckydrawRedeemRecaptchaWidget);
    }
    catch(error) {
    }

    if(getCookie('access_token') == null) {
      $('#mask-wrapper').show();
      window.location.href = 'luckydraw-register.html';
      return;
    }

    var requestLang = 1;
    $('#mask-wrapper').show();
    $.ajax({
      type: 'POST',
      dataType: 'json', cache: false,
      url: config.endpoint + '/v1/lucky-draw-redeem',
      data: ({
        lang: requestLang,
        token: token
      }),
      beforeSend: function (xhr) {
        xhr.setRequestHeader('Authorization', 'Bearer ' + getCookie('access_token'));
      },
      complete: function (XMLHttpRequest, textStatus) {
          try {
            //grecaptcha.reset(luckydrawRedeemRecaptchaWidget);
          }
          catch(error) {
          }
      },
      success: function (data) {
        if(data.status == 'success') {
            $('#mask-wrapper').hide();
            if(data.detail != null) {
                clock.setTime(data.detail);
            }
        }
      },
      error: function (data) {
        if (data && data.status >= 500) {
          window.location.href = 'system-busy.html';
        }
      },
      statusCode: {
          400: function (data) {
              var errorMessage = '';

              $.each(data.responseJSON.detail, function (key, value) {
                  errorMessage += value;
                  errorMessage += '\n';
              });

              alert(errorMessage);
              $('#mask-wrapper').hide();
          },
          401: function () {
              localStorage.removeItem('access_token');
              window.location.href = 'luckydraw-register.html';
          },
          403: function (data) {
              // 403 redirection to login page
              window.location.href = 'luckydraw-register.html';
          }
      }
    });
  }
